<div class="modal-header">
    <h3 class="modal-title">{{'deleteModal.title' | translate}}</h3>
</div>
<div class="modal-body">
    {{'deleteModal.text' | translate}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{'deleteModal.confirm' | translate}}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{'deleteModal.cancel' | translate}}</button>
</div>
