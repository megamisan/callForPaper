<div class="row">
  <div class="center-form panel col-md-6 col-md-offset-3">

    <div class="panel-body">
      <h3 class="text-center">{{'login.login' | translate}}</h3>
      <form method="post" ng-submit="login()" name="loginForm">
        <div class="form-group has-feedback">
          <input class="form-control input-lg login-input" type="text" name="email" ng-model="email" placeholder="{{'login.email' | translate}}" required autofocus>
          <span class="ion-at form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control input-lg login-input" type="password" name="password" ng-model="password" placeholder="{{'login.password' | translate}}" required>
          <span class="ion-key form-control-feedback"></span>
        </div>
        <div ng-show="badCredentials" class="alert alert-danger">{{'login.badCredentials' | translate}}</div>
        <button type="submit" ng-disabled="loginForm.$invalid || loading" class="btn btn-lg  btn-block btn-success">
          <span class="mdi-navigation-refresh glyphicon-refresh-animate pull-right" ng-show="loading"></span>
          {{'login.login' | translate}}
        </button>
        <br/>
        <!--           <p class="text-center">
          <a href="#">Forgot your password?</a>
        </p> -->
        <p class="text-center text-muted">
          <span>{{'login.noAccount' | translate}} <a href="/#/signup">{{'login.signup' | translate}}</a></span>
        </p>
        <div class="signup-or-separator">
          <h6 class="text-center">{{'login.or' | translate}}</h6>
          <hr>
        </div>
      </form>
      <div ng-show="alreadyLinked" class="alert alert-danger">{{'login.alreadyLinked' | translate}}</div>
      <button class="btn btn-block btn-google-plus" ng-disabled="loading" ng-click="authenticate('google')">
      <span class="ion-social-googleplus"></span> {{'login.signGoogle' | translate}}
      </button>
      <button class="btn btn-block btn-github" ng-disabled="loading" ng-click="authenticate('github')">
      <span class="ion-social-github"></span> {{'login.signGithub' | translate}}
      </button>
    </div>
  </div>
</div>

<ng-include src="'views/_format-descriptions.html'"/>
