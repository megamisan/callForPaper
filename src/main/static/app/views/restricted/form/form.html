<div class="row">
    <div class="panel">
        <div class="panel-body">
            <div id="form-container">
                <div>
                    <progressbar class="progress-striped" ng-attr-type="{{formData.steps.currentStep === 4 ? 'success' : ''}}" min="1" max="3" value="formData.steps.currentStep - (formData.steps.currentStep === 4 ? 1 : 0)">
                        <div ng-show="formData.steps.currentStep < 4">{{'steps.step' | translate}} {{formData.steps.currentStep}} / {{formData.steps.isValid.length}}</div>
                        <div ng-show="formData.steps.currentStep === 4">{{'steps.done' | translate}}</div>
                    </progressbar>
                    <strong>{{'steps.required' | translate}}</strong>
                </div>
                <!-- use ng-submit to catch the form submission and use our Angular function -->
                <form class="form-horizontal" id="form"  name="form" xt-form role="form" novalidate>
                    <!-- our nested state views will be injected here -->
                    <div id="form-views" ui-view></div>
                </form>
            </div>
        </div>
    </div>
</div>
